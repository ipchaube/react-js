<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start with React JS</title>
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    -->

    <!-- Setting UP react JS Libraries -->
    <script src="./libs/reactjs/react.js"></script>
    <script src="./libs/reactjs/react-dom.js"></script>
    <script src="./libs/reactjs/remarkable.min.js"></script>

    <!-- Application Components-->
    <script type="text/jsx" src="./app/component.js"></script>

</head>
<body>
<div id="content"></div>


</body>

<script type="text/jsx">

    /*
     You can find two component "CommentBox" and  "HeaderBox" in app/cmponents.js file
     */

    var Comment = React.createClass({
        rawMarkup: function() {
            var md = new Remarkable();
            var rawMarkup = md.render(this.props.children.toString());
            return { __html: rawMarkup };
        },

        render: function() {
            return (
                    <div className="comment">
                        <h2 className="commentAuthor">
                            {this.props.author}
                        </h2>
                        <span dangerouslySetInnerHTML={this.rawMarkup()} />
                    </div>
            );
        }
    });

    ReactDOM.render(
            /*
            //React.createElement(CommentBox, null),
            React.createElement(HeaderBox, null),
            document.getElementById('content')
            */
            //<CommentBox data={data} />,
            React.createElement(Comment, null),
            document.getElementById('content')
    );

</script>

</html>
